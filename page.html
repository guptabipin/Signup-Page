<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--logo-->
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>

    <!--link css page-->
    <link rel="stylesheet" href="login.css">

    <!--Link JS page-->
    <script src="login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>SIGN UP </h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="username" name="username" id="username" placeholder="Enter Your Username">
        </div>
       
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn" onclick="validate()">SIGN UP</button>
    </div>
    
</body>
</html>
